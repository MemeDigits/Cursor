<!DOCTYPE html>
<html>
<head>
	<title>Memedigits.eth - Home</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<style>
		body {
			background-color: black;
			cursor: url('pixel.cur'), auto;
		}
		.center {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			color: white;
			font-size: 48px;
			font-weight: bold;
		}
	</style>
</head>
<body>
	<div class="center">MemeDigits.eth</div>
	<script>
		window.addEventListener("mousedown", function() {
			document.body.classList.add("burst");
			setTimeout(function() {
				document.body.classList.remove("burst");
			}, 500);
		});
	</script>
</body>
</html>
